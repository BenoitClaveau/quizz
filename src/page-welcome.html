<link rel="import" href="my-app.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-welcome">
  <template>
    <style include="shared-styles"></style>

    <div class="card">
      <h1>{{title}}</h1>
      <h2>{{message}}</h2>
    </div>

     <p></p>

     <div class="layout horizontal flex margin-left">
        <paper-button raised class="indigo" on-tap="onStart">commencer</paper-button>
     </div>
  </template>

  <script>
    Polymer({
      is: 'page-welcome',
      properties: {
        title: String,
        message: String
      },
      onStart: function () {
        this.fire("on-start", {});
      }
    });
  </script>
</dom-module>
